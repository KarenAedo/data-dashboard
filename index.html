<!DOCTYPE html>
<html>
  <head>

    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">

      <img src="assets/images/Laboratoria.png" alt="laboratoria">

    <!-- Barra de navegación Horizontal -->
    <section>
      <nav>
        <h3>Santiago de Chile 2017 - II</h3>
        <i class="fa fa-angle-down" aria-hidden="true"></i>
        <ul>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Students</a></li>
          <li><a href="#">Teachers</a></li>
        </ul>
      </nav>
    </section>
    <!-- Barra de navegación Vertical -->
    <section>
      <h2>Bienvenida</h2>
      <img src="assets/images/Valentina Perfil.jpg" alt="Perfil">
      <h4>Valentina Smith</h4>
      <h3>Ver Perfil</h3>
      <i class="fa fa-angle-down" aria-hidden="true"></i>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li>
            <a href="#">Students</a>
            <ul>
              <li>Students</li>

              <li><a href="#">Remove Student</a></li>

          </li>
          <li>
            <a href="#">Sprints</a>

              <li><a href="#">Remove Sprint</a></li>

    <div id="life_skills"></div>

    <div id="teacher_rating"></div>
    <div id="jedi_master_rating"></div>
    <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
  </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Base de datos -->
